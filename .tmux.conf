# Setting two prefix: 'Ctrl+b' to 'Alt+b'
set -g status on
set-option -g prefix C-a
set -g mouse on
unbind '"'
unbind %
bind \\ split-window -h
bind - split-window -v
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

bind r source-file ~/.tmux.conf
